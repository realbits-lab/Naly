name: Issue Automation

on:
  issues:
    types: [opened]

permissions:
  issues: write
  repository-projects: write

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Milestone
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.issue;

            // Get all milestones
            const milestones = await github.rest.issues.listMilestones({
              owner: issue.owner,
              repo: issue.repo,
              state: 'open'
            });

            // Find the 'alpha-1' milestone
            const targetMilestone = milestones.data.find(m => m.title === 'alpha-1');

            if (targetMilestone) {
              // Assign the milestone to the issue
              await github.rest.issues.update({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                milestone: targetMilestone.number
              });
              console.log(`Assigned milestone 'alpha-1' to issue #${issue.number}`);
            } else {
              console.log("Milestone 'alpha-1' not found");
            }

      - name: Add to Project and Set Fields
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.issue;
            const projectOwner = context.repo.owner;
            const repoName = context.repo.repo;

            try {
              let project = null;
              let allProjects = [];

              // Try repository projects first
              console.log(`Checking repository projects for ${projectOwner}/${repoName}...`);
              try {
                const repoProjectsResponse = await github.graphql(`
                  query($owner: String!, $repo: String!) {
                    repository(owner: $owner, name: $repo) {
                      projectsV2(first: 20) {
                        nodes {
                          id
                          title
                          number
                          fields(first: 20) {
                            nodes {
                              ... on ProjectV2Field {
                                id
                                name
                              }
                              ... on ProjectV2SingleSelectField {
                                id
                                name
                                options {
                                  id
                                  name
                                }
                              }
                              ... on ProjectV2IterationField {
                                id
                                name
                                configuration {
                                  iterations {
                                    id
                                    title
                                    startDate
                                    duration
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                `, {
                  owner: projectOwner,
                  repo: repoName
                });

                if (repoProjectsResponse.repository.projectsV2.nodes.length > 0) {
                  allProjects = [...allProjects, ...repoProjectsResponse.repository.projectsV2.nodes];
                  project = repoProjectsResponse.repository.projectsV2.nodes.find(p => p.title === 'Naly');
                  console.log(`Found ${repoProjectsResponse.repository.projectsV2.nodes.length} repository project(s)`);
                }
              } catch (repoError) {
                console.log("No repository projects found");
              }

              // If not found in repo, try user projects
              if (!project) {
                console.log(`Checking user projects for ${projectOwner}...`);
                try {
                  const userProjectsResponse = await github.graphql(`
                    query($owner: String!) {
                      user(login: $owner) {
                        projectsV2(first: 20) {
                          nodes {
                            id
                            title
                            number
                            fields(first: 20) {
                              nodes {
                                ... on ProjectV2Field {
                                  id
                                  name
                                }
                                ... on ProjectV2SingleSelectField {
                                  id
                                  name
                                  options {
                                    id
                                    name
                                  }
                                }
                                ... on ProjectV2IterationField {
                                  id
                                  name
                                  configuration {
                                    iterations {
                                      id
                                      title
                                      startDate
                                      duration
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  `, {
                    owner: projectOwner
                  });

                  if (userProjectsResponse.user.projectsV2.nodes.length > 0) {
                    allProjects = [...allProjects, ...userProjectsResponse.user.projectsV2.nodes];
                    project = userProjectsResponse.user.projectsV2.nodes.find(p => p.title === 'Naly');
                    console.log(`Found ${userProjectsResponse.user.projectsV2.nodes.length} user project(s)`);
                  }
                } catch (userError) {
                  console.log("No user projects found");
                }
              }

              // If still not found, try organization projects
              if (!project) {
                console.log(`Checking organization projects for ${projectOwner}...`);
                try {
                  const orgProjectsResponse = await github.graphql(`
                    query($owner: String!) {
                      organization(login: $owner) {
                        projectsV2(first: 20) {
                          nodes {
                            id
                            title
                            number
                            fields(first: 20) {
                              nodes {
                                ... on ProjectV2Field {
                                  id
                                  name
                                }
                                ... on ProjectV2SingleSelectField {
                                  id
                                  name
                                  options {
                                    id
                                    name
                                  }
                                }
                                ... on ProjectV2IterationField {
                                  id
                                  name
                                  configuration {
                                    iterations {
                                      id
                                      title
                                      startDate
                                      duration
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  `, {
                    owner: projectOwner
                  });

                  if (orgProjectsResponse.organization.projectsV2.nodes.length > 0) {
                    allProjects = [...allProjects, ...orgProjectsResponse.organization.projectsV2.nodes];
                    project = orgProjectsResponse.organization.projectsV2.nodes.find(p => p.title === 'Naly');
                    console.log(`Found ${orgProjectsResponse.organization.projectsV2.nodes.length} organization project(s)`);
                  }
                } catch (orgError) {
                  console.log("No organization projects found");
                }
              }

              if (!project) {
                console.log("Project 'Naly' not found. Available projects:");
                allProjects.forEach(p => {
                  console.log(`- ${p.title} (number: ${p.number})`);
                });

                // If no projects found at all, provide instructions
                if (allProjects.length === 0) {
                  console.log("No projects found. Please create a project named 'Naly' at:");
                  console.log(`  https://github.com/${projectOwner}/${repoName}/projects/new`);
                  console.log(`  or https://github.com/${projectOwner}?tab=projects`);
                }
                return;
              }

              console.log(`Found project 'Naly' with ID: ${project.id}`);

              // Add the issue to the project
              const addToProjectResponse = await github.graphql(`
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                    item {
                      id
                    }
                  }
                }
              `, {
                projectId: project.id,
                contentId: context.payload.issue.node_id
              });

              const projectItemId = addToProjectResponse.addProjectV2ItemById.item.id;
              console.log(`Added issue to project with item ID: ${projectItemId}`);

              // Wait a bit for the project item to be fully created
              await new Promise(resolve => setTimeout(resolve, 2000));

              // Now get the project item to update fields
              let projectItem = { id: projectItemId };
              let retries = 3;


              // Find field IDs and option IDs
              const statusField = project.fields.nodes.find(f => f.name === 'Status');
              const sprintField = project.fields.nodes.find(f => f.name === 'Sprint' || f.name === 'Iteration');

              // Set Status to 'Todo'
              if (statusField && statusField.options) {
                const todoOption = statusField.options.find(o => o.name === 'Todo');
                if (todoOption) {
                  await github.graphql(`
                    mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: String!) {
                      updateProjectV2ItemFieldValue(input: {
                        projectId: $projectId,
                        itemId: $itemId,
                        fieldId: $fieldId,
                        value: { singleSelectOptionId: $value }
                      }) {
                        projectV2Item {
                          id
                        }
                      }
                    }
                  `, {
                    projectId: project.id,
                    itemId: projectItem.id,
                    fieldId: statusField.id,
                    value: todoOption.id
                  });
                  console.log("Set status to 'Todo'");
                }
              }

              // Set Sprint/Iteration to 'Sprint 6'
              if (sprintField) {
                if (sprintField.configuration && sprintField.configuration.iterations) {
                  // For iteration field
                  const sprint6 = sprintField.configuration.iterations.find(i => i.title === 'Sprint 6');
                  if (sprint6) {
                    await github.graphql(`
                      mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: String!) {
                        updateProjectV2ItemFieldValue(input: {
                          projectId: $projectId,
                          itemId: $itemId,
                          fieldId: $fieldId,
                          value: { iterationId: $value }
                        }) {
                          projectV2Item {
                            id
                          }
                        }
                      }
                    `, {
                      projectId: project.id,
                      itemId: projectItem.id,
                      fieldId: sprintField.id,
                      value: sprint6.id
                    });
                    console.log("Set iteration to 'Sprint 6'");
                  }
                } else if (sprintField.options) {
                  // For single select field
                  const sprint6Option = sprintField.options.find(o => o.name === 'Sprint 6');
                  if (sprint6Option) {
                    await github.graphql(`
                      mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: String!) {
                        updateProjectV2ItemFieldValue(input: {
                          projectId: $projectId,
                          itemId: $itemId,
                          fieldId: $fieldId,
                          value: { singleSelectOptionId: $value }
                        }) {
                          projectV2Item {
                            id
                          }
                        }
                      }
                    `, {
                      projectId: project.id,
                      itemId: projectItem.id,
                      fieldId: sprintField.id,
                      value: sprint6Option.id
                    });
                    console.log("Set sprint to 'Sprint 6'");
                  }
                }
              }

            } catch (error) {
              console.error("Error setting project fields:", error);
            }
        continue-on-error: true